<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#4F4FED" />
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400&display=swap" rel="stylesheet">
    <title>Pulse Radio Buttons - by Marvin Rudolph</title>
  <link href="main.css" rel="stylesheet"></head>
  <body class="bg-blue-dark flex items-center justify-center h-screen w-full font-body text-sm">
    <div class="leading-none" data-pulse-radio-group>
      <label class="flex items-center text-white cursor-pointer mb-5" data-pulse-radio>
        <div class="mr-3 overflow-hidden w-6 h-6 rounded-full cursor-pointer relative">
          <input type="radio" name="pulse" class="opacity-0 w-0 h-0" checked />
          <div class="rounded-full w-full h-full absolute top-0 h-0 bg-gray-dark" data-indicator></div>
        </div>
        <span>Square</span>
      </label>
      <label class="flex items-center text-white cursor-pointer mb-5" data-pulse-radio>
        <div class="mr-3 overflow-hidden w-6 h-6 rounded-full cursor-pointer relative">
          <input type="radio" name="pulse" class="opacity-0 w-0 h-0" />
          <div class="rounded-full w-full h-full absolute top-0 h-0 bg-gray-dark" data-indicator></div>
        </div>
        <span>Circle</span>
      </label>
      <label class="flex items-center text-white cursor-pointer mb-5" data-pulse-radio>
        <div class="mr-3 overflow-hidden w-6 h-6 rounded-full cursor-pointer relative">
          <input type="radio" name="pulse" class="opacity-0 w-0 h-0" />
          <div class="rounded-full w-full h-full absolute top-0 h-0 bg-gray-dark" data-indicator></div>
        </div>
        <span>Triangle</span>
      </label>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
